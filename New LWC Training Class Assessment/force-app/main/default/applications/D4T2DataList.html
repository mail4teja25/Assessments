<html>
    <head>
        <title>
            DataList of Colors
        </title>
    </head>
    <body>
        <h1>DataList</h1>
        <label>Choose your Favourite Color:</label>
        <input list="colors" name="color" id="color">
        <datalist id="colors">
            <option value="Pink">
            <option value="Rose">
            <option value="Red">
            <option value="Blue">
            <option value="Green">
        </datalist>
    </body>
</html>
